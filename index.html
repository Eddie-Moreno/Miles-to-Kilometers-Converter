<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">


    <title>Miles to Kilometers</title>
  </head>
  <body>

    <div class="d-flex justify-content-center top-text">
    <h1>Miles to Kilometers Converter</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          
            <div class="form-group">
              <label for="miles" class="m-1">Miles:</label>
              <input type="numbers" id="amount" class="form-control mt-2 input1" placeholder="Enter miles">
              <button type="button" value="submit" id="submit" class="btn btn-dark">&#8595 Convert &#8595</button>
              <br>
              <div class="d-flex space-between">
              Kilometers = <p id="results"></p>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
         

    <div class="run-man">
    <img class="m-4" src="/img/kindpng_438088.png" alt="Running man" height="250">
    </div>

    <footer class="py-3 bg-dark text-white-50">
      <div class="container text-center">
        <small>2022 &copy; Eddie Moreno Design</small>
      </div>
    </footer>

    <script>

        function milesToKilo(miles){
            return miles * 1.60934
        }
        console.log(milesToKilo(5));

        document.querySelector('#submit').addEventListener('click', function(){
          let miles = document.querySelector('#amount').value;
          if(isNaN(miles)) {
            document.querySelector('results').innerHTML = "Please enter a number"
          }
          else {
            document.querySelector('#results').innerHTML= milesToKilo(miles)
          }
        })
        

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
